services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sportiq}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sportiq}
      POSTGRES_DB: ${POSTGRES_DB:-sportiq}
    ports: ["${POSTGRES_PORT:-5433}:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports: ["6379:6379"]

volumes:
  pgdata:
