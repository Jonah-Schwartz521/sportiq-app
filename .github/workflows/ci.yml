name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sportiq
          POSTGRES_PASSWORD: sportiq
          POSTGRES_DB: sportiq
        ports:
          - 5433:5432
        options: >-
          --health-cmd="pg_isready -U sportiq -d sportiq"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5433 -U sportiq; do sleep 1; done

      - name: Run tests
        env:
          POSTGRES_DSN: postgresql://sportiq:sportiq@localhost:5433/sportiq
        run: pytest -q apps/api/tests