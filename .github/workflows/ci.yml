name: ci

on:
  push:
  pull_request:
  workflow_dispatch: {}
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sportiq
          POSTGRES_PASSWORD: sportiq
          POSTGRES_DB: sportiq
        ports: ["5433:5432"]
        options: >-
          --health-cmd="pg_isready -U sportiq -d sportiq"
          --health-interval=5s --health-timeout=5s --health-retries=20

    env:
      POSTGRES_DSN: postgresql://sportiq:sportiq@localhost:5433/sportiq
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5433 -d sportiq -U sportiq && break
            sleep 1
          done

      - name: Load schema/seed
        run: psql postgresql://sportiq:sportiq@localhost:5433/sportiq -f db/migrations/20251104_fk_integrity.sql

      # sanity checks (keep until green)
      - name: Show Python and pytest
        run: |
          which python
          python --version
          python -m pip show pytest || true
          python -m pytest --version

      - name: Run tests
        run: python -m pytest -q apps/api/tests