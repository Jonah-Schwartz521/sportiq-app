name: ci

on:
  push:
    branches: [ main, dev, "feature/**" ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: sportiq
          POSTGRES_PASSWORD: sportiq
          POSTGRES_DB: sportiq
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U sportiq -d sportiq"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      POSTGRES_DSN: postgresql://sportiq:sportiq@localhost:5432/sportiq
      PYTHONPATH: .
      PGPASSWORD: sportiq

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install OS deps (psql client)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Upgrade pip + install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "httpx==0.27.*" pytest

      - name: Show env seen by runner
        run: |
          echo "POSTGRES_DSN=$POSTGRES_DSN"
          python --version
          python -m pytest --version || true

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            pg_isready -h localhost -p 5432 -d sportiq -U sportiq && break
            sleep 1
          done

      - name: Load schema/seed
        run: |
          psql -h localhost -p 5432 -U sportiq -d sportiq -f db/migrations/20251104_fk_integrity.sql

      - name: Run tests
        run: |
          python -m pytest -q apps/api/tests