name: Nightly NFL Scores Refresh

on:
  # Run every night at 3:30 AM Denver time (approximately 10:30 AM UTC)
  schedule:
    - cron: '30 10 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  refresh-scores:
    runs-on: ubuntu-latest

    # Grant write permissions to push commits back to repo
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history to commit back
          fetch-depth: 0
          # Explicitly persist credentials for git push
          persist-credentials: true
          # Use GITHUB_TOKEN for authentication
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow nfl-data-py

      - name: Run NFL scores refresh
        run: |
          python model/scripts/refresh_nfl_scores.py

      - name: Debug - Check output file and git status
        run: |
          echo "=== Directory listing ==="
          ls -lah model/data/processed/nfl/ || echo "Directory does not exist"
          echo ""
          echo "=== Git status (porcelain) ==="
          git status --porcelain
          echo ""
          echo "=== Check if parquet is ignored ==="
          git check-ignore -v model/data/processed/nfl/nfl_games_with_scores.parquet || echo "✓ NOT IGNORED"
          echo ""
          echo "=== File exists check ==="
          if [ -f model/data/processed/nfl/nfl_games_with_scores.parquet ]; then
            echo "✓ Parquet file exists"
          else
            echo "✗ ERROR: Parquet file missing after refresh!"
            exit 1
          fi

      - name: Debug - Git and auth configuration
        run: |
          echo "=== Current branch ==="
          git branch --show-current
          echo ""
          echo "=== Git remote ==="
          git remote -v
          echo ""
          echo "=== GITHUB_TOKEN availability ==="
          if [ -n "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "✓ GITHUB_TOKEN is set"
          else
            echo "✗ GITHUB_TOKEN is NOT set"
          fi

      - name: Stage and check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Force-add in case it was previously ignored
          git add -f model/data/processed/nfl/nfl_games_with_scores.parquet

          if git diff --cached --quiet; then
            echo "No changes staged → skipping commit"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Parquet changed → will commit"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git commit -m "chore: update NFL scores (automated refresh)"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: |
          echo "ℹ️  No score updates found - parquet file unchanged"