name: Nightly NFL Scores Refresh

on:
  # Run every night at 3:30 AM Denver time (approximately 10:30 AM UTC)
  schedule:
    - cron: '30 10 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  refresh-scores:
    runs-on: ubuntu-latest

    # Grant write permissions for creating PRs
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history to commit back
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas pyarrow nfl-data-py

      - name: Run NFL scores refresh
        run: |
          python model/scripts/refresh_nfl_scores.py

      - name: Debug - Pre-commit state
        id: debug-pre
        run: |
          echo "======================================"
          echo "PRE-COMMIT DEBUGGING"
          echo "======================================"
          echo ""
          echo "=== Directory listing ==="
          ls -lah model/data/processed/nfl/ || echo "Directory does not exist"
          echo ""
          echo "=== File exists check ==="
          if [ -f model/data/processed/nfl/nfl_games_with_scores.parquet ]; then
            echo "✓ Parquet file exists"
            FILE_SIZE=$(stat -f%z model/data/processed/nfl/nfl_games_with_scores.parquet 2>/dev/null || stat -c%s model/data/processed/nfl/nfl_games_with_scores.parquet)
            echo "  Size: $FILE_SIZE bytes"
          else
            echo "✗ ERROR: Parquet file missing after refresh!"
            exit 1
          fi
          echo ""
          echo "=== Git status before staging ==="
          git status --porcelain model/data/processed/nfl/
          echo ""
          echo "=== Git check-ignore ==="
          git check-ignore -v model/data/processed/nfl/nfl_games_with_scores.parquet || echo "File is NOT ignored"
          echo ""

      - name: Force-add parquet file (override gitignore)
        id: force-add
        run: |
          echo "======================================"
          echo "FORCE-ADDING FILE"
          echo "======================================"
          echo ""
          # Force add the file even if gitignore would block it
          git add -f model/data/processed/nfl/nfl_games_with_scores.parquet
          echo "✓ File force-added to staging area"
          echo ""
          echo "=== Git status after force-add ==="
          git status --porcelain model/data/processed/nfl/
          echo ""
          echo "=== Git diff --cached (staged changes) ==="
          git diff --cached --stat model/data/processed/nfl/ || echo "No staged changes detected"
          echo ""
          # Check if there are actual changes staged
          if git diff --cached --quiet model/data/processed/nfl/nfl_games_with_scores.parquet; then
            echo "⚠️  WARNING: No changes detected in parquet file"
            echo "FILE_CHANGED=false" >> $GITHUB_OUTPUT
          else
            echo "✓ Changes detected in parquet file"
            echo "FILE_CHANGED=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        id: create-pr
        # Only create PR if file actually changed
        if: steps.force-add.outputs.FILE_CHANGED == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          # Commit settings
          commit-message: 'chore: update NFL scores (automated refresh)'
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

          # Branch settings
          branch: bot/nfl-scores-refresh
          delete-branch: false

          # PR settings
          title: 'chore: update NFL scores (automated refresh)'
          body: |
            ## Automated NFL Scores Refresh

            This PR updates the NFL scores parquet file with the latest data.

            - **Run time**: ${{ github.event.repository.updated_at }}
            - **Workflow**: Nightly NFL Scores Refresh
            - **Trigger**: ${{ github.event_name }}
            - **File**: `model/data/processed/nfl/nfl_games_with_scores.parquet`

            This is an automated nightly refresh. Review and merge if the data looks correct.

          # Only commit the parquet file (already staged by force-add)
          add-paths: |
            model/data/processed/nfl/nfl_games_with_scores.parquet

          # Labels (optional)
          labels: |
            automated
            data-refresh

      - name: PR Created/Updated
        if: steps.create-pr.outputs.pull-request-number
        run: |
          echo "======================================"
          echo "✓ PULL REQUEST CREATED/UPDATED"
          echo "======================================"
          echo "  Number: #${{ steps.create-pr.outputs.pull-request-number }}"
          echo "  URL: ${{ steps.create-pr.outputs.pull-request-url }}"
          echo "  Operation: ${{ steps.create-pr.outputs.pull-request-operation }}"

      - name: No changes detected
        if: steps.force-add.outputs.FILE_CHANGED != 'true'
        run: |
          echo "======================================"
          echo "ℹ️  NO CHANGES DETECTED"
          echo "======================================"
          echo "The parquet file content is identical to the previous version."
          echo "No pull request created or updated."
